name: C++ Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install g++
      run: sudo apt update && sudo apt install -y g++

    - name: Compile C++ code
      run: g++ -o main main.cpp

    - name: Run the compiled program
      run: ./main
